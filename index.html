<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- style sheet link -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution {font-size: 11px;text-align: center;position: relative;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <!-- card -->
    <div class="card">
      <div class="personal-info">
        <div class="images">
          <img src="images/bg-pattern-card.svg" alt="" class="pattren">
          <img src="images/image-victor.jpg" alt="" class="victor">
        </div>
        <div class="text">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
          <span class="city">London</span>
        </div>
      </div>
      <ul class="social-info">
        <li>80K<span>Followers</span></li>
        <li>803K<span>Likes</span></li>
        <li>1.4K<span>Photos</span></li>
      </ul>  
    </div>
  </div>
  <!-- refrence -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hakiki Ahmed Djeber</a>.
  </div>
</body>
</html>
